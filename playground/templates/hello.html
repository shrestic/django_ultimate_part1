<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <ul>
      {% for product in products %}
      {% comment %} <li>{{ product.title }}</li> {% endcomment %}
      {% comment %} <li>{{ product }}</li> {% endcomment %}
      <li>{{ product.title }} ${{ product.unit_price }}</li>

      {% endfor %}
    </ul>
  </body>
</html>
